<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /*Element Selector*/
        div
    {
       /* background-color: bisque;*/
    }
    /* class selector*/
    .bisque{background-color: bisque;}

/*id selector*/
#red{
background-color: red;
}
/* child selector*/
div > p{
    color: aqua;
    background-color: brown;
}
    </style>
</head>
<body>
    <div
        class="bisque">
        I am divie....
        
        <p> I am its child</p>
    </div>
    <div
        class="red"></div>
        I am second diviee.....</div>
</body>
</html>
