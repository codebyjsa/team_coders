    <title>CSS Selectors</title>
    <style>
    
    
    .bisque{background-color: bisque;}


#red{
background-color: red;
}
/* child selector*/
div > p{
    color: aqua;
    background-color: brown;
}
    </style>
</head>
<body>
    <div
        class="bisque">
        I am divie....
        
        <p> I am a child</p>
    </div>
    <div
        class="red"></div>
        I am second diviee.....</div>
</body>
</html>
